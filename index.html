<!DOCTYPE html>
<html>
<head>
  <title>Tombo Website</title>
  <style>
    /* Rainbow background */
    body {
      background: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red) fixed;
    }

    /* Center the container */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Spinning cat images */
    .cat-image {
      animation: spin 2s infinite;
      max-width: 200px;
    }

    /* Spin animation */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Discord widget container */
    .discord-widget-container {
      width: 350px;
      height: 500px;
      margin: 0 auto;
    }

    /* Password lock container */
    .password-lock-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Password lock form */
    .password-lock-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
    }

    /* Password lock input */
    .password-lock-input {
      margin-bottom: 10px;
      padding: 5px;
      border-radius: 5px;
      border: none;
    }

    /* Password lock submit button */
    .password-lock-submit {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Password lock container -->
  <div class="password-lock-container">
    <form class="password-lock-form">
      <label for="password" style="margin-bottom: 10px;">Enter Password:</label>
      <input type="password" id="password" class="password-lock-input" />
      <button type="button" id="submit" class="password-lock-submit">Submit</button>
    </form>
  </div>

  <!-- Script to handle password lock -->
  <script>
    document.getElementById("submit").addEventListener("click", function() {
      var password = document.getElementById("password").value;
      if (password === "tombowombo2023") {
        document.querySelector(".password-lock-container").style.display = "none";
        document.querySelector(".container").style.display = "flex";
        document.body.style.overflow = "auto";
      } else {
        alert("Incorrect password. Please try again.");
      }
    });
  </script>
  
  <!-- Content -->
  <div class="container" style="display: none;">
    <img class="cat-image" src="family_guy_1.jpg" alt="Spinning Cat">
    <img class="cat-image" src="family_guy_2.jpg" alt="Spinning Cat">
    <img class="cat-image" src="family_guy_3.jpg" alt="Spinning Cat">
    <div class="discord-widget-container">
      <!-- Discord widget code here -->
    </div>
  </div>
</body>
</html>
